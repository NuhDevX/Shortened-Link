<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemendek Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="flex items-center justify-center mb-6">
                <div class="bg-indigo-600 p-3 rounded-full">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                    </svg>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
                Pemendek Link
            </h1>
            <p class="text-center text-gray-600 mb-8">
                Buat link pendek yang mudah dibagikan
            </p>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Link yang akan dipendekkan
                    </label>
                    <input
                        type="url"
                        id="originalUrl"
                        placeholder="https://contoh.com/link-panjang-sekali"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Nama link custom
                    </label>
                    <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden focus-within:ring-2 focus-within:ring-indigo-500">
                        <span class="px-3 py-3 bg-gray-100 text-gray-600 text-sm" id="domainPrefix">
                            loading.../
                        </span>
                        <input
                            type="text"
                            id="customName"
                            placeholder="nama-link"
                            class="flex-1 px-3 py-3 outline-none"
                        />
                    </div>
                </div>

                <div id="errorMsg" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                </div>

                <button
                    id="generateBtn"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Generate
                </button>

                <div id="loadingDiv" class="hidden flex justify-center py-4">
                    <div class="animate-spin rounded-full h-10 w-10 border-4 border-indigo-200 border-t-indigo-600"></div>
                </div>

                <div id="resultDiv" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg animate-fadeIn">
                    <p class="text-sm text-gray-600 mb-2">Link pendek Anda:</p>
                    <div class="flex items-center gap-2">
                        <div class="flex-1 bg-white px-4 py-3 rounded-lg border border-gray-300 break-all">
                            <a id="shortenedLink" href="#" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:text-indigo-800 font-medium">
                            </a>
                        </div>
                        <button
                            id="copyBtn"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-lg transition"
                            title="Copy link"
                        >
                            <svg id="copyIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            <svg id="checkIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </button>
                    </div>
                    <button
                        id="resetBtn"
                        class="mt-4 w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 rounded-lg transition text-sm"
                    >
                        Buat Link Baru
                    </button>
                </div>
            </div>

            <div id="savedLinksDiv" class="hidden mt-8 pt-6 border-t border-gray-200">
                <h3 class="text-sm font-semibold text-gray-700 mb-3">Link yang tersimpan:</h3>
                <div id="savedLinksList" class="space-y-2 max-h-40 overflow-y-auto">
                </div>
            </div>
        </div>
    </div>

    <script>
        const domain = window.location.origin;
        let links = {};
        document.getElementById('domainPrefix').textContent = domain + '/';
        async function loadLinks() {
            try {
                const result = await window.storage.get('url_links');
                if (result && result.value) {
                    links = JSON.parse(result.value);
                    updateSavedLinksList();
                }
            } catch (err) {
                console.log('No existing links found');
            }
        }

        async function saveLinks() {
            try {
                await window.storage.set('url_links', JSON.stringify(links));
            } catch (err) {
                console.error('Failed to save links:', err);
            }
        }

        function checkRedirect() {
            const path = window.location.pathname;
            if (path && path !== '/' && path !== '/index.html') {
                const shortCode = path.substring(1);
                if (links[shortCode]) {
                    window.location.href = links[shortCode];
                }
            }
        }

        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMsg').classList.add('hidden');
        }

        function updateSavedLinksList() {
            const listDiv = document.getElementById('savedLinksList');
            const containerDiv = document.getElementById('savedLinksDiv');
            
            if (Object.keys(links).length === 0) {
                containerDiv.classList.add('hidden');
                return;
            }

            containerDiv.classList.remove('hidden');
            listDiv.innerHTML = '';

            Object.entries(links).forEach(([name, url]) => {
                const linkItem = document.createElement('div');
                linkItem.className = 'flex items-center justify-between bg-gray-50 px-3 py-2 rounded text-sm';
                linkItem.innerHTML = `
                    <span class="text-indigo-600 font-medium truncate">/${name}</span>
                    <a href="${url}" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-gray-700" title="${url}">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </a>
                `;
                listDiv.appendChild(linkItem);
            });
        }

        document.getElementById('generateBtn').addEventListener('click', async function() {
            hideError();
            
            const originalUrl = document.getElementById('originalUrl').value.trim();
            const customName = document.getElementById('customName').value.trim();

            if (!originalUrl) {
                showError('Masukkan URL yang ingin dipendekkan');
                return;
            }

            if (!isValidUrl(originalUrl)) {
                showError('URL tidak valid. Pastikan URL dimulai dengan http:// atau https://');
                return;
            }

            if (!customName) {
                showError('Masukkan nama link custom');
                return;
            }

            if (links[customName]) {
                showError('Nama link sudah digunakan. Pilih nama lain.');
                return;
            }

            document.getElementById('generateBtn').disabled = true;
            document.getElementById('loadingDiv').classList.remove('hidden');
            document.getElementById('resultDiv').classList.add('hidden');

            setTimeout(async () => {
                links[customName] = originalUrl;
                await saveLinks();

                const shortenedUrl = `${domain}/${customName}`;
                document.getElementById('shortenedLink').href = shortenedUrl;
                document.getElementById('shortenedLink').textContent = shortenedUrl;

                document.getElementById('loadingDiv').classList.add('hidden');
                document.getElementById('resultDiv').classList.remove('hidden');
                document.getElementById('generateBtn').disabled = false;

                updateSavedLinksList();
            }, 1500);
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            const link = document.getElementById('shortenedLink').textContent;
            navigator.clipboard.writeText(link);

            document.getElementById('copyIcon').classList.add('hidden');
            document.getElementById('checkIcon').classList.remove('hidden');

            setTimeout(() => {
                document.getElementById('copyIcon').classList.remove('hidden');
                document.getElementById('checkIcon').classList.add('hidden');
            }, 2000);
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('originalUrl').value = '';
            document.getElementById('customName').value = '';
            document.getElementById('resultDiv').classList.add('hidden');
            hideError();
        });

        document.getElementById('customName').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^a-zA-Z0-9-_]/g, '');
        });

        loadLinks().then(() => {
            checkRedirect();
        });
    </script>
</body>
</html>
