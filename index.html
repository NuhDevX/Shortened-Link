<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemendek Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        body {
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            position: relative;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Stars Background -->
    <div id="stars"></div>

    <div class="flex items-center justify-center min-h-screen p-4 relative z-10">
        <div class="bg-gradient-to-br from-purple-900/40 to-blue-900/40 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md border border-purple-500/30">
            <div class="flex items-center justify-center mb-6 animate-float">
                <div class="bg-gradient-to-br from-purple-600 to-blue-600 p-4 rounded-full shadow-lg shadow-purple-500/50">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                    </svg>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-center text-white mb-2">
                üöÄ Pemendek Link
            </h1>
            <p class="text-center text-purple-200 mb-8">
                Jelajahi internet dengan link yang lebih singkat
            </p>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-purple-200 mb-2">
                        üåê Link yang akan dipendekkan
                    </label>
                    <input
                        type="text"
                        id="originalUrl"
                        placeholder="google.com atau https://example.com"
                        class="w-full px-4 py-3 bg-purple-900/30 border border-purple-500/50 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition text-white placeholder-purple-300/50"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-purple-200 mb-2">
                        ‚ú® Nama link custom
                    </label>
                    <div class="flex items-center bg-purple-900/30 border border-purple-500/50 rounded-lg overflow-hidden focus-within:ring-2 focus-within:ring-purple-500">
                        <span class="px-3 py-3 bg-purple-800/50 text-purple-200 text-sm" id="domainPrefix">
                            loading.../
                        </span>
                        <input
                            type="text"
                            id="customName"
                            placeholder="nama-link"
                            class="flex-1 px-3 py-3 outline-none bg-transparent text-white placeholder-purple-300/50"
                        />
                    </div>
                </div>

                <div id="errorMsg" class="hidden bg-red-900/50 border border-red-500/50 text-red-200 px-4 py-3 rounded-lg text-sm">
                </div>

                <button
                    id="generateBtn"
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-purple-500/50"
                >
                    üöÄ Generate
                </button>

                <div id="loadingDiv" class="hidden flex justify-center py-4">
                    <div class="animate-spin rounded-full h-10 w-10 border-4 border-purple-500/30 border-t-purple-500"></div>
                </div>

                <div id="resultDiv" class="hidden mt-6 p-4 bg-green-900/30 border border-green-500/50 rounded-lg animate-fadeIn">
                    <p class="text-sm text-green-200 mb-2">‚úÖ Link pendek Anda:</p>
                    <div class="flex items-center gap-2">
                        <div class="flex-1 bg-purple-900/50 px-4 py-3 rounded-lg border border-purple-500/30 break-all">
                            <a id="shortenedLink" href="#" target="_blank" rel="noopener noreferrer" class="text-purple-300 hover:text-purple-100 font-medium">
                            </a>
                        </div>
                        <button
                            id="copyBtn"
                            class="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white p-3 rounded-lg transition shadow-lg"
                            title="Copy link"
                        >
                            <svg id="copyIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            <svg id="checkIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </button>
                    </div>
                    <button
                        id="resetBtn"
                        class="mt-4 w-full bg-purple-800/50 hover:bg-purple-700/50 text-purple-200 py-2 rounded-lg transition text-sm border border-purple-500/30"
                    >
                        ‚ûï Buat Link Baru
                    </button>
                </div>
            </div>

            <div id="historyDiv" class="hidden mt-8 pt-6 border-t border-purple-500/30">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-sm font-semibold text-purple-200">üìú Riwayat Link</h3>
                    <button id="clearHistoryBtn" class="text-xs text-red-400 hover:text-red-300 transition">
                        üóëÔ∏è Hapus Semua
                    </button>
                </div>
                <div id="historyList" class="space-y-2 max-h-60 overflow-y-auto">
                </div>
            </div>
        </div>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        const domain = window.location.origin;
        let links = {};
        let history = [];

        document.getElementById('domainPrefix').textContent = domain + '/';

        function loadData() {
            try {
                const savedLinks = localStorage.getItem('url_links');
                const savedHistory = localStorage.getItem('url_history');
                
                if (savedLinks) links = JSON.parse(savedLinks);
                if (savedHistory) history = JSON.parse(savedHistory);
                
                updateHistoryList();
            } catch (err) {
                console.log('Error loading data:', err);
            }
        }

        function saveData() {
            try {
                localStorage.setItem('url_links', JSON.stringify(links));
                localStorage.setItem('url_history', JSON.stringify(history));
            } catch (err) {
                console.error('Failed to save:', err);
            }
        }

        function checkRedirect() {
            const path = window.location.pathname;
            if (path && path !== '/' && path !== '/index.html') {
                const shortCode = path.substring(1);
                if (links[shortCode]) {
                    window.location.href = links[shortCode];
                }
            }
        }

        function normalizeUrl(url) {
            url = url.trim();
            
            if (!url.match(/^[a-zA-Z]+:\/\//)) {
                url = 'https://' + url;
            }
            
            return url;
        }

        function isValidUrl(url) {
            const urlPattern = /^(https?:\/\/)?.+\..+/i;
            if (!urlPattern.test(url)) {
                return false;
            }
            
            try {
                const normalized = normalizeUrl(url);
                new URL(normalized);
                return true;
            } catch {
                return false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMsg').classList.add('hidden');
        }

        function updateHistoryList() {
            const listDiv = document.getElementById('historyList');
            const containerDiv = document.getElementById('historyDiv');
            
            if (history.length === 0) {
                containerDiv.classList.add('hidden');
                return;
            }

            containerDiv.classList.remove('hidden');
            listDiv.innerHTML = '';

            [...history].reverse().forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'bg-purple-900/30 border border-purple-500/30 px-3 py-3 rounded-lg';
                historyItem.innerHTML = `
                    <div class="flex items-start justify-between gap-2 mb-1">
                        <div class="flex-1 min-w-0">
                            <div class="text-purple-300 font-medium text-sm truncate">/${item.name}</div>
                            <div class="text-purple-400 text-xs truncate mt-1">${item.original}</div>
                        </div>
                        <div class="flex gap-1 flex-shrink-0">
                            <button onclick="copyHistoryLink('${domain}/${item.name}')" class="text-purple-400 hover:text-purple-200 transition p-1" title="Copy">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </button>
                            <a href="${item.original}" target="_blank" class="text-purple-400 hover:text-purple-200 transition p-1" title="Buka">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="text-purple-500 text-xs">${item.date}</div>
                `;
                listDiv.appendChild(historyItem);
            });
        }

        window.copyHistoryLink = function(link) {
            navigator.clipboard.writeText(link);
            showError('Link berhasil disalin! ‚ú®');
            setTimeout(hideError, 2000);
        }

        document.getElementById('clearHistoryBtn').addEventListener('click', function() {
            if (confirm('Yakin ingin menghapus semua riwayat?')) {
                history = [];
                links = {};
                saveData();
                updateHistoryList();
            }
        });

        document.getElementById('generateBtn').addEventListener('click', function() {
            hideError();
            
            const originalUrl = document.getElementById('originalUrl').value.trim();
            const customName = document.getElementById('customName').value.trim();

            if (!originalUrl) {
                showError('Masukkan URL yang ingin dipendekkan');
                return;
            }

            if (!isValidUrl(originalUrl)) {
                showError('URL tidak valid. Pastikan ada nama domain dengan titik (contoh: google.com)');
                return;
            }

            if (!customName) {
                showError('Masukkan nama link custom');
                return;
            }

            if (links[customName]) {
                showError('Nama link sudah digunakan. Pilih nama lain.');
                return;
            }

            const normalizedUrl = normalizeUrl(originalUrl);

            document.getElementById('generateBtn').disabled = true;
            document.getElementById('loadingDiv').classList.remove('hidden');
            document.getElementById('resultDiv').classList.add('hidden');

            setTimeout(() => {
                links[customName] = normalizedUrl;
                
                history.push({
                    name: customName,
                    original: normalizedUrl,
                    date: new Date().toLocaleString('id-ID')
                });
                
                saveData();

                const shortenedUrl = `${domain}/${customName}`;
                document.getElementById('shortenedLink').href = shortenedUrl;
                document.getElementById('shortenedLink').textContent = shortenedUrl;

                document.getElementById('loadingDiv').classList.add('hidden');
                document.getElementById('resultDiv').classList.remove('hidden');
                document.getElementById('generateBtn').disabled = false;

                updateHistoryList();
            }, 1500);
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            const link = document.getElementById('shortenedLink').textContent;
            navigator.clipboard.writeText(link);

            document.getElementById('copyIcon').classList.add('hidden');
            document.getElementById('checkIcon').classList.remove('hidden');

            setTimeout(() => {
                document.getElementById('copyIcon').classList.remove('hidden');
                document.getElementById('checkIcon').classList.add('hidden');
            }, 2000);
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('originalUrl').value = '';
            document.getElementById('customName').value = '';
            document.getElementById('resultDiv').classList.add('hidden');
            hideError();
        });

        document.getElementById('customName').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^a-zA-Z0-9-_]/g, '');
        });

        loadData();
        checkRedirect();
    </script>
</body>
    </html>
